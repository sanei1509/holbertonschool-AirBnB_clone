<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb clone</title>
    <!-- favicon a la pestaÃ±a del navegador -->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <!-- Linkeamos los archivos de estilo.css -->
    <link rel="stylesheet" href="styles/3-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/4-filters.css" />
    <link rel="stylesheet" href="styles/5-filters.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
  </head>
  <body>
    <header></header>

    <!-- container -->
    <div class="container">
      <!--filtro container  -->
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <!-- Dropdown locations-->
          <ul class="popover p-locations">
            <br>
            <h2>Arizona:</h2>
            <li>Page</li>
            <li>Page2</li>
            <br>
            <h2>California:</h2>
            <li>San Francisco</li>
            <li>Los Altos</li>
            <br>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <!-- Dropdown amenities-->
          <ul class="popover p-amenities">
            <br>
            <h2>Internet</h2>
            <li>TV</li>
            <br>
            <h2>Kitchen</h2>
            <li>Iron</li>
            <br>
          </ul>
        </div>
        <button>Search</button>
      </section>
      <!-- Places -->
      <section class="places">
            <h1>Places</h1>
            <article><h2>A suite</h2></article>
            <article><h2>My home</h2></article>
            <article><h2>Tiny House</h2></article>
      </section>
    </div>

    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
